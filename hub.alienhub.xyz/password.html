<!DOCTYPE html>
<html lang="en">
  
<!-- Mirrored from hub.alienhub.xyz/password by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 02 Mar 2023 22:02:45 GMT -->
<!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link
      rel="stylesheet"
      href="../cdn.jsdelivr.net/npm/bootstrap%405.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="icon.png" />
    <style>
      /*https://medium.com/swlh/how-to-create-your-first-login-page-with-html-css-and-javascript-602dd71144f1*/

      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: grid;
        justify-items: center;
        align-items: center;
        background: #020202;
      }

      #login-error-msg-holder {
        width: 100%;
        display: grid;
        justify-items: center;
        align-items: center;
      }

      #error-msg-second-line {
        display: block;
      }

      #login-form {
        width: 100%;
        align-self: flex-start;
        display: grid;
        justify-items: center;
        align-items: center;
      }

      .login-form-field::placeholder {
        color: #3a3a3a;
      }

      .login-form-field {
        width: 70%;
        border: none;
        border-bottom: 1px solid #3a3a3a;
        margin-bottom: 10px;
        border-radius: 3px;
        outline: none;
        padding: 0px 0px 5px 5px;
      }

      .login-form-submit {
        margin-top: 20px;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        outline: none;
      }

      .alien-form {
        background: linear-gradient(180deg, #21d95e 0%, #189e7d 100%);
      }

      .alien-form:hover {
        background: #21d95e;
      }

      .alien-form:active {
        background: #189e7d;
      }

      .kible-form {
        background: linear-gradient(180deg, #00baf4 0%, #008eff 100%);
      }

      .kible-form:hover {
        background: #35ceff;
      }

      .kible-form:active {
        background: #3392ff;
      }

      form {
        width: 100%;
      }

      .form-control {
        padding: 0.75rem 1rem;
        height: calc(1.75em + 1.5rem + 4px);
        background: #1a1a1a;
        border: 2px solid #333333;
        border-radius: 10px;
        color: #cccccc;
      }

      .form-control.alien:focus {
        background: #1a1a1a;
        border: 2px solid #21d95e;
        border-radius: 10px;
        color: #cccccc;
        box-shadow: none;
      }

      .form-control.kible:focus {
        background: #1a1a1a;
        border: 2px solid #ffffff;
        border-radius: 10px;
        color: #cccccc;
        box-shadow: none;
      }

      .kible-link {
        text-decoration: none;
        color: #00baf4;
        text-align: center;
        margin: auto;
      }

      .kible-link:hover {
        color: #35ceff;
      }

      .alien-link {
        text-decoration: none;
        color: #59ff90;
        text-align: center;
        margin: auto;
      }

      .alien-link:hover {
        color: #9cffbd;
      }

      .card {
        background-color: transparent;
        border: 0;
      }

      .h2 {
        margin-bottom: 3rem;
      }

      .warning {
        color: #cc5f29;
      }
    </style>
  </head>
  <body>
    
    <div class="card m-3" style="max-width: 23rem">
      <div class="card-body align-items-center d-flex justify-content-center flex-column">
        
        <img class="mt-3" src="../alienhub.xyz/wp-content/uploads/2022/12/Premium-Kible7-10.png" style="width: 90%" alt="green alien logo" />
        <div class="h4 mt-3" style="margin-bottom: 10px; color: #ffffff">
          Forgot Your Password
        </div>
        <p style="color: #cccccc" class="mb-5">Enter your email to reset you password</p>
        <form action="https://hub.alienhub.xyz/password" method="post">
          <div class="mb-3">
            <input
              type="email"
              name="username"
              class="form-control alien"
              id="username-field"
              placeholder="Email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="login-form-submit alien-form" value="Login">Enter</button>
            <a class="alien-link mt-2" href="index.html">Back to Login</a>
          </div>
        </form>
      </div>
    </div>
    
    <script
      src="../cdn.jsdelivr.net/npm/bootstrap%405.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
